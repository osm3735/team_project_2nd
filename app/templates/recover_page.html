  <main class="recover-container">
    <div class="image-container">
      <img src="../static/img/K-038.png" alt="Cafe Logo" />
    </div>

    <div class="form-result-wrapper">
      <div class="recover-form">
        <h2>아이디/비밀번호 찾기</h2>
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="phone">연락처</label>
          <input type="tel" id="phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" required />
          <small id="email-msg" style="color: red; font-size: 0.9em;"></small>
        </div>
        <div class="btn-group">
          <button class="btn" id="findIdBtn">아이디 찾기</button>
          <button class="btn" id="findPwBtn">비밀번호 찾기</button>
        </div>
        <p class="back-login"><a href="./07_teamproj_login.html">로그인 페이지로 돌아가기</a></p>
      </div>

      <div class="recover-result" id="recoverResult">
        <!-- 결과 메시지가 여기에 표시됩니다 -->
      </div>
    </div>
