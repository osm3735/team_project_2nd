  <!-- ───────────────────────────────────────────────────────────────────────── -->
  <!--                            장바구니 기능용 JS                                 -->
  <!-- ───────────────────────────────────────────────────────────────────────── -->
  <script>
    const CART_KEY = 'shoppingCart';

    function loadCart() {
      const data = localStorage.getItem(CART_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveCart(cart) {
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
    }

    function renderCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      const emptyMsg = document.querySelector('.empty-cart-msg');
      const cart = loadCart();

      if (cart.length === 0) {
        emptyMsg.style.display = 'block';
        cartItemsDiv.innerHTML = '';
        updateTotal();
        return;
      } else {
        emptyMsg.style.display = 'none';
      }

      cartItemsDiv.innerHTML = '';
      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.dataset.price = item.price;

        itemDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <p class="price">₩${item.price.toLocaleString()}</p>
            <div class="quantity">
              <button class="minus" data-index="${index}">-</button>
              <input type="number" value="${item.qty}" min="1" readonly>
              <button class="plus" data-index="${index}">+</button>
            </div>
          </div>
          <button class="remove" data-index="${index}">삭제</button>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });

      document.querySelectorAll('.cart-item .plus').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = parseInt(btn.dataset.index, 10);
          changeQuantity(idx, +1);
        });
      });

      document.querySelectorAll('.cart-item .minus').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = parseInt(btn.dataset.index, 10);
          changeQuantity(idx, -1);
        });
      });

      document.querySelectorAll('.cart-item .remove').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = parseInt(btn.dataset.index, 10);
          removeItem(idx);
        });
      });

      updateTotal();
    }

    function changeQuantity(index, delta) {
      const cart = loadCart();
      cart[index].qty = Math.max(1, cart[index].qty + delta);
      saveCart(cart);
      renderCart();
    }

    function removeItem(index) {
      const cart = loadCart();
      cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    }

    function updateTotal() {
      const totalPriceElem = document.getElementById('total-price');
      const cart = loadCart();
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
      });
      totalPriceElem.textContent = `₩${total.toLocaleString()}`;
    }

    document.getElementById('checkout-btn').addEventListener('click', () => {
      window.location.href = 'payment.html';
    });

    renderCart();
  </script>
