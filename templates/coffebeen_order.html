    <!-- 주문 추가 모달 -->
      <!-- 옵션 모달 -->
   <div id="add-to-cart-modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-item-name"></h3>
        <p>가격: ₩<span id="modal-item-price"></span></p>
        <div class="form-group">
            <label>온도</label>
            <div class="options-group">
                <label><input type="radio" name="temp" value="핫"> 핫</label>
                <label><input type="radio" name="temp" value="아이스"> 아이스</label>
            </div>
        </div>
        <div class="form-group">
            <label>샷 추가 (₩500)</label>
            <input type="checkbox" id="extra-shot">
        </div>
        <div class="form-group">
            <label>시럽 추가 (₩500)</label>
            <select id="syrup">
                <option value="none">없음</option>
                <option value="바닐라">바닐라</option>
                <option value="캐러멜">캐러멜</option>
            </select>
        </div>
        <div class="form-group">
            <label>수량</label>
            <input type="number" id="quantity" value="1" min="1">
        </div>
        <div class="btn-group">
            <button class="btn" onclick="addToCart()">장바구니에 추가</button>
            <button class="btn" onclick="closeAddToCartModal()">닫기</button>
        </div>
    </div>
</div>

    <!-- 장바구니 모달 -->
 <div id="cart-modal" class="modal">
    <div class="modal-content">
        <h3>장바구니</h3>
        <div id="cart-items"></div>
        <div class="total-section">
            총액: ₩<span id="cart-total">0</span> (배송비: ₩0)
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" id="checkout-name" placeholder="이름을 2자 이상 입력해주세요.">
        </div>
        <div class="form-group">
            <label>연락처</label>
            <input type="text" id="checkout-phone" placeholder="유효한 연락처를 입력해주세요.">
        </div>
        <div class="form-group">
            <label>배송지 주소</label>
            <input type="text" id="checkout-address" placeholder="주소를 5자 이상 입력해주세요.">
        </div>
        <div class="form-group">
            <label>결제 수단</label>
            <div class="options-group">
                <label><input type="radio" name="payment" value="신용카드"> 신용카드</label>
                <label><input type="radio" name="payment" value="간편결제"> 간편결제</label>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn" onclick="submitOrder()">결제하기</button>
            <button class="btn" onclick="clearCart()">장바구니 비우기</button>
            <button class="btn" onclick="closeCartModal()">닫기</button>
        </div>
    </div>
</div>
